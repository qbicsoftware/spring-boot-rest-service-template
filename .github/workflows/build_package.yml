name: Build Maven Package

on: [ push ]

env:
  JAVA_VERSION: 1.17

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK $JAVA_VERSION
        uses: actions/setup-java@v1
        with:
          java-version: $JAVA_VERSION

      - name: Run mvn package
        run: mvn -B package --file pom.xml
